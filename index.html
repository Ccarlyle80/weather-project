<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/14cf78706f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search">
        <span class="search-button"
          ><button
            type="button"
            class="btn btn-primary search-button location-button"
            id="location-button"
          >
            Find the weather<br />where you are
          </button></span
        >
        <span>OR</span>
        <input
          autocomplete="off"
          autofocus="on"
          class="form-control city-search"
          type="text"
          placeholder="Search for a city..."
          aria-label="default input example"
          id="city-search"
        />
        <span class="search-button"
          ><button
            type="button"
            class="btn btn-outline-primary search-city-button"
            id="search-button"
          >
            Search
          </button></span
        >
      </form>
      <h1>
        <span id="cityName"></span>
        <br />
        <span id="currentDate"></span>
      </h1>
      <h2>
        <div class="row todays-weather">
          <div class="col-3 today-icon">
            <img src="" alt="" id="todayIcon" />
          </div>
          <div class="col-3 today-info">
            <span class="temperature"></span>
          </div>
          <div class="col today-details">
            <span id="weatherDescription"></span>
            <br />
            <span>Humidity </span><span id="humidity"></span><span>%</span>
            <br />
            <span>Wind </span><span id="windSpeed"></span><span> km/h</span>
          </div>
        </div>
      </h2>
      <h3>
        <div class="forecast-heading">Five day forecast</div>
        <p id="forecast"></p>
      </h3>
    </div>
    <p class="footer">
      <a
        href="https://github.com/Ccarlyle80/weather-project"
        target="_blank"
        title="View code on GitHub"
        >Open-source code</a
      >
      by Claire Carlyle
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
