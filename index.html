<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/14cf78706f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search">
        <span class="search-button"
          ><button
            type="button"
            class="btn btn-primary search-button location-button"
            id="location-button"
          >
            Find the weather<br />where you are
          </button></span
        >
        <span>OR</span>
        <input
          autocomplete="off"
          autofocus="on"
          class="form-control city-search"
          type="text"
          placeholder="Search for a city..."
          aria-label="default input example"
          id="city-search"
        />
        <span class="search-button"
          ><button
            type="button"
            class="btn btn-outline-primary search-city-button"
            id="search-button"
          >
            Search
          </button></span
        >
      </form>
      <h1>Manchester</h1>
      <h2>
        <div class="row">
          <div class="col-5 today-icon"><i class="fa-solid fa-sun"></i></div>
          <div class="col today-info">
            <span class="temperature">20</span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <br />
            <span id="currentDate">Friday 11:20</span>
          </div>
        </div>
      </h2>
      <h3>
        <div class="row">
          <div class="col future-info">Mon<br />14°C<br /></div>
          <div class="col future-info">Tue<br />13°C<br /></div>
          <div class="col future-info">Wed<br />15°C<br /></div>
          <div class="col future-info">Thu<br />20°C<br /></div>
          <div class="col future-info">Fri<br />16°C<br /></div>
        </div>
        <div class="row">
          <div class="col future-icon">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="col future-icon">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="col future-icon">
            <i class="fa-solid fa-cloud-rain"></i>
          </div>
          <div class="col future-icon">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="col future-icon">
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
      </h3>
    </div>
    <p class="footer">
      <a
        href="https://github.com/Ccarlyle80/weather-project"
        target="_blank"
        title="View code on GitHub"
        >Open-source code</a
      >
      by Claire Carlyle
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
